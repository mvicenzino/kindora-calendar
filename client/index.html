<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <meta name="description" content="A modern family calendar with liquid glass UI design for sharing events and schedules" />
    <title>Family Calendar - Share & Organize Together</title>
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&family=Quicksand:wght@500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Preserve Stride import params through auth redirects
      (function() {
        var p = new URLSearchParams(window.location.search);
        var imp = p.get("import");
        if (imp) {
          sessionStorage.setItem("stride_import", imp);
          window.history.replaceState({}, "", "/");
        }
      })();
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
